<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise" rel="stylesheet" type="text/css"/>
  </head>
  <body >
    <script src="jQuery.js"></script>
    <script src="GuessingGame.js"></script>
      <div id='app' class ='center container'>

        <div id='headers' class='center'>
          <h1>GUESSING GAME</h1>
          <h3>Guess a number between 1-100!</h3>
        </div>

        <div id='main' class='center'>
          <div id='input-parent'>
              <input id="player-input" class='center' type="text" placeholder="#" maxlength='3' autofocus="autofocus">
              <button id='submit' type="button" class="btn btn-success">Submit</button>
          </div>

          <div id='guesses' class='center'>
            <ul>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns" class='center'>
            <button type="button" id="reset" class="btn btn-warning">Reset</button>
            <button type="button" id="hint" class="btn btn-info">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class='row'>
          <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div id='author' class='col-sm-4'>
            <h4>Project by Jillian McLaren</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
